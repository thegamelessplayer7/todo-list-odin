<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
</head>
<body>
    <header>thegamelessplayer's To-Do List</header>
    <div id='side-container'>
        <button id="create-btn">Create List</button>
    </div>
    <div id='main-container'>
        <form id="project-list-form">
            <input name = "project-name" id="project-name" placeholder="Name of Project" type="text">
            <button type="submit">Add Project</button>
        </form>
        <form id="main-form">
            <input name="item" id="item" placeholder="item" type="text">
            <input name="date" id="date" placeholder="date" type="text">
            <input name="description" id="description" placeholder="description" type="text">
            <input name="priority" id="priority" placeholder="priority" type="text">
            <button type="submit">Submit</button>
        </form>

        <div class="test-div0"></div>
        <div class="test-div1"></div>
        <div class="test-div2"></div>
    </div>
    <script src="main.js"></script>
</body>
</html>
